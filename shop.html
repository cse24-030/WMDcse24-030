<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Gems - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Luxury Gems</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="cart-btn">Cart (<span id="cart-count">0</span>)</a>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </nav>
    </header>

    <section id="shop" class="products">
        <h2>Featured Collection</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="diamondgrillz.jpg" alt="Diamond Ring" loading="lazy">
                <h3>Eternity Diamond Ring</h3>
                <p class="price">bwp2,199.00</p>
                <button class="btn add-to-cart" data-name="Eternity Diamond Ring" data-price="2199" data-image="diamondgrillz.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="diamondnecklace.jpg" alt="Diamond Earrings" loading="lazy">
                <h3>Princess Cut Earrings</h3>
                <p class="price">bwp2,599.00</p>
                <button class="btn add-to-cart" data-name="Princess Cut Earrings" data-price="2599" data-image="diamondring.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="diamondring.jpg" alt="Diamond Necklace" loading="lazy">
                <h3>Royal Diamond Necklace</h3>
                <p class="price">bwp3,499.00</p>
                <button class="btn add-to-cart" data-name="Royal Diamond Necklace" data-price="3499" data-image="diamondnecklace.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="diamondwatch.jpg" alt="Diamond Bracelet" loading="lazy">
                <h3>Infinity Diamond Bracelet</h3>
                <p class="price">bwp1,999.00</p>
                <button class="btn add-to-cart" data-name="Infinity Diamond Bracelet" data-price="1999" data-image="diamondwatch.jpg">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div>
                <h4>Luxury Gems</h4>
                <p>© 2023 All Rights Reserved</p>
            </div>
            <div>
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
